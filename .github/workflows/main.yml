name: Sync to Org Repository

on:
  push:
    branches:
      - main   # 或你希望同步的分支
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整 Git 历史（用于 push）

      - name: Mirror to Org Repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add mirror https://x-access-token:${{ secrets.teamx sync action }}@github.com/AI-Research-TeamX/SAP.git
          git push mirror --all --force
          git push mirror --tags --force
